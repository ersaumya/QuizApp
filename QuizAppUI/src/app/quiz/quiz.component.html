<mat-card class="example-card">
  <mat-card-title>
    <span *ngIf="quiz.id">Edit Quiz</span>
    <span *ngIf="!quiz.id">Add New Quiz</span>
  </mat-card-title>

  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <mat-label>Quiz Title</mat-label>
        <input matInput [(ngModel)]="quiz.title" name="title" />
      </mat-form-field>
     
    </form>
  </mat-card-content>

  <mat-card-actions>
    <div class="example-button-row">
      <button *ngIf="quiz.id" (click)="null" mat-flat-button color="primary">
        Edit
      </button>
      <button *ngIf="quiz.id" (click)="null" mat-flat-button color="primary">
        New
      </button>
      <button *ngIf="!quiz.id" (click)="post(quiz)" mat-flat-button color="primary">
        Post
      </button>
    </div>
  </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
