<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Question List</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list *ngFor="let question of questionList">
      <mat-list-item class="click-link" (click)="questionService.selectQuestion(question)">
          {{question.text}}</mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions> </mat-card-actions>
</mat-card>
