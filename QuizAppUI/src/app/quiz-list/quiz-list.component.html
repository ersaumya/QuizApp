<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Quiz List</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list *ngFor="let quiz of quizList">
      <mat-list-item class="click-link" (click)="questionService.selectQuiz(quiz)">
          {{quiz.title}}</mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions> </mat-card-actions>
</mat-card>
